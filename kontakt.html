                        <h2>Zakažite sastanak sa nama!</h2>

                    <div id="kontakt-forma">
                        <form name="forma" action="#" method="get">
                            <table>
                                <tr>
                                    <td>Ime i prezime<sup><span class="zvezdica">*</span></sup></td>
                                    <td><input type="text" required="required"/></td>
                                </tr>
                                <tr>
                                    <td>Email adresa</td>
                                    <td><input type="email"/></td>
                                </tr>
                                <tr>
                                    <td>Broj telefona<sup><span class="zvezdica">*</span></sup></td>
                                    <td><input type="tel" required="required"/></td>
                                </tr>
                                <tr>
                                    <td>Datum sastanka<sup><span class="zvezdica">*</span></sup></td>
                                    <td><input type="date" required="required"/></td>
                                </tr>
                                <tr>
                                    <td>Napomena</td>
                                    <td><textarea cols="60" rows="5"></textarea></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><input type="button" value="Potvrdi" class="dugme"/></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
